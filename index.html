<!DOCTYPE html>
<html>
    <head>
        <title>Torrents MultiSearch</title>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="images/icon_16.png">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="css/apprise.css">
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/lang.js"></script>
        <script src="js/ex_kit.js"></script>
        <script src="js/torrent_lib.js"></script>
        <script src="js/engine.js"></script>
        <script src="js/view.js"></script>
        <!--<script src="js/explore.js"></script>
        <script src="js/ad.js"></script>
        <script src="js/counter.js"></script>-->
    </head>
    <body>
        <div class="search_panel">
            <div class="left">
                <form name="search">
                    <input type="text" name="s" />
                    <div class="btn clear" title="Очистить"></div>
                    <input type="submit" class="sbutton" value="Найти" />
                </form>
            </div>
            <div class="right">
                <input type="button" class="sbutton main" value="" title="Главная" />
                <input type="button" class="sbutton history" value="" title="История поиска" />
            </div>
        </div>
        <div class="content">
            <div class="right">
                <div class="tracker_list">
                    <p>Трекеры</p>
                    <a class="setup" href="options.html" title="Настройки"></a>
                    <ul class="trackers"></ul>
                </div>
                <div class="filter">
                    <p>Фильтр слов</p>
                    <input type="text" />
                    <div class="btn" title="Очистить"></div>
                </div>
                <div class="size_filter">
                    <p>Размер</p>
                    <div><span class="from">от</span> <input name="f_v" type="text" /> <span class="to">до</span> <input name="t_v" type="text" /><span class="g">гб</span></div>
                </div>
                <div class="time_filter">
                    <p>Дата</p>
                    <div><select>
                            <option selected value="all">За всё время</option>
                            <option value="1h">За час</option>
                            <option value="24h">За сутки</option>
                            <option value="72h">За 3-е суток</option>
                            <option value="1w">За неделю</option>
                            <option value="1m">За месяц</option>
                            <option value="1y">За год</option>
                            <option value="range">За период...</option>
                        </select>
                    </div>
                    <div class="range"><input name="start" type="text" /> – <input name="end" type="text" /></div>
                </div>
                <div class="seed_filter">
                    <p>Сиды</p>
                    <div><span class="from">от</span> <input name="start" type="text" /> <span class="to">до</span> <input name="end" type="text" /></div>
                </div>
                <div class="peer_filter">
                    <p>Пиры</p>
                    <div><span class="from">от</span> <input name="start" type="text" /> <span class="to">до</span> <input name="end" type="text" /></div>
                </div>
                <div class="ad" id="ad">
                </div>
            </div>
            <div class="left">
                <div class="explore">
                    <div class="top_search"></div>
                    <ul class="sortable">
                    </ul>
                    <div class="source"><span>Источники</span>: <a href="http://www.kinopoisk.ru" target="_blank">фильмы</a>, <a href="http://gameguru.ru/" target="_blank">игры</a>, <a href="http://www.imdb.com/" target="_blank">imdb</a></div>
                    <div class="info_popup">
                        <div class="corner">
                            <div class="corner2"></div>
                        </div>
                        <div class="content">
                        </div>
                    </div>
                </div>
                <div class="about_panel"></div>
                <div class="result_panel">
                    <ul class="categorys">
                    </ul>
                    <table id="rez_table">
                        <thead>
                            <tr>
                                <th class="time">Добавлено</th>
                                <th class="quality" title="Качество">К</th>
                                <th class="name">Название</th>
                                <th class="size">Размер</th>
                                <th class="seeds" title="Раздают">С</th>
                                <th class="leechs" title="Скачивают">Л</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="topbtn" title="Вверх!"></div>
        </div>
    </body>
</html>
