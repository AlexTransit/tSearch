<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <link rel="shortcut icon" href="img/icon_16.png">
    <link rel="stylesheet" type="text/css" href="css/editor.css">
    <link rel="stylesheet" type="text/css" href="js/codeMirror/lib/codemirror.css">
</head>
<body class="loading">
    <div class="editor">
        <div class="editor__head">
            <a href="#close" class="head__action head__action-close" data-i18n='{"text":"close"}'>{close}</a>
            <a href="#save" class="head__action head__action-save" data-i18n='{"text":"save"}'>{save}</a>
        </div>
        <div class="editor__body"><textarea class="editor__textarea"></textarea></div>
    </div>
    <script src="js/min/require.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
