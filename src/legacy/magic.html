<!DOCTYPE html>
<html>
<head>
    <title>Magic Kit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/magic.css">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/mono.js"></script>
    <script src="../js/engine.js"></script>
    <script src="../js/counter.js"></script>
    <script src="../js/exKit.js"></script>
    <script src="js/ex_kit.js"></script>
</head>
<body>
<div class="tools">
    <div class="menu" id="menu">
        <a class="active" href="#search" data-page="search" data-lang="magic_2">Поиск</a>
        <a href="#selectors" data-page="selectors" data-lang="magic_3">Селекторы</a>
        <a href="#convert" data-page="convert" data-lang="magic_4">Конвертация</a>
        <a href="#auth" data-page="auth" data-lang="magic_5">Авторизация</a>
        <a href="#desk" data-page="desk" data-lang="magic_6">Описание</a>
        <a href="#save" data-page="save" data-lang="magic_7">Сохранить \ Загрузить</a>
    </div>
    <div class="body" id="container">
        <div class="page search active">
            <h2 data-lang="magic_8">Результаты поиска</h2>
            <label>
                <span data-lang="magic_9">URL страницы с результатами</span>
                <input type="text" data-id="search_url"/>
                <input type="button" data-id="search_open" data-lang="magic_10" value="Открыть"/>
            </label>
            <label>
                <span data-lang="magic_11">Запрос поиска (в параметрах запроса используйте переменную %search%)</span>
                <input type="text" data-id="search_request"/>
            </label>
            <label>
                <span data-lang="kitQueryEncoding">{Query encoding}</span>
                <select data-id="search_queryEncoding">
                    <option value="utf-8" selected>utf-8</option>
                    <option value="cp1251">cp1251</option>
                </select>
            </label>
            <label>
                <span data-lang="magic_64">Custom charset</span>
                <input type="text" data-id="search_charset" placeholder="auto">
            </label>
            <label>
                <span data-lang="magic_13">POST запрос</span>
                <input type="text" data-id="search_post" placeholder="key=value&key2=value2"/>
            </label>
            <label>
                <span data-lang="magic_14">Основной url</span>
                <input type="text" data-id="search_root"/>
            </label>
        </div>
        <div class="page auth">
            <h2 data-lang="magic_15">Определение страницы авторизации</h2>
            <label>
                <span data-lang="magic_16">URL страницы входа</span>
                <input type="text" data-id="auth_url"/>
                <input type="button" data-id="auth_open" value="Открыть" data-lang="magic_17"/>
            </label>
            <label>
                <span data-lang="magic_18">Форма входа</span>
                <input type="text" data-id="auth_input"/>
                <input type="button" data-id="auth_btn" value="Выбрать" data-lang="magic_19"/>
            </label>
        </div>
        <div class="page selectors">
            <h2 data-lang="magic_20">Селекторы</h2>
            <label>
                <span data-lang="magic_21">Строка в траблице</span>
                <input type="text" data-id="selectors_list_input"/>
                <input type="checkbox" data-id="selectors_list_tableMode"/>
                <span data-lang="magic_61">Таблица</span>
                <input type="button" data-id="selectors_list_btn" value="Выбрать" data-lang="magic_19"/>
            </label>
            <label>
                <input type="checkbox" data-id="selectors_categoryName_enable"/>
                <span data-lang="magic_22">Название категории</span>
                <input type="text" data-id="selectors_categoryName_input"/>
                <input type="text" data-id="selectors_categoryName_output"/>
                <span data-lang="magic_62">Атрибут</span>
                <input type="text" data-id="selectors_categoryName_attr"/>
                <input type="button" data-id="selectors_categoryName_btn" value="Выбрать" data-lang="magic_19"/>
            </label>
            <label>
                <input type="checkbox" data-id="selectors_categoryLink_enable"/>
                <span data-lang="magic_23">Ссылка на категорию</span>
                <input type="text" data-id="selectors_categoryLink_input"/>
                <input type="text" data-id="selectors_categoryLink_output"/>
                <input type="checkbox" data-id="selectors_categoryLink_addRoot"/>
                <span data-lang="magic_24">Добавить основной url</span>
                <input type="button" data-id="selectors_categoryLink_btn" value="Выбрать" data-lang="magic_19"/>
            </label>
            <label>
                <span data-lang="magic_25">Название раздачи</span>
                <input type="text" data-id="selectors_torrentName_input"/>
                <input type="text" data-id="selectors_torrentName_output"/>
                <input type="button" data-id="selectors_torrentName_btn" value="Выбрать" data-lang="magic_19"/>
            </label>
            <label>
                <span data-lang="magic_26">Ссылка на раздачу</span>
                <input type="text" data-id="selectors_torrentLink_input"/>
                <input type="text" data-id="selectors_torrentLink_output"/>
                <input type="checkbox" data-id="selectors_torrentLink_addRoot"/>
                <span data-lang="magic_27">Добавить основной url</span>
                <input type="button" data-id="selectors_torrentLink_btn" value="Выбрать" data-lang="magic_19"/>
            </label>
            <label>
                <input type="checkbox" data-id="selectors_size_enable"/>
                <span data-lang="magic_28">Размер раздачи</span>
                <input type="text" data-id="selectors_size_input"/>
                <input type="text" data-id="selectors_size_output"/>
                <span data-lang="magic_62">Атрибут</span>
                <input type="text" data-id="selectors_size_attr"/>
                <input type="button" data-id="selectors_size_btn" value="Выбрать" data-lang="magic_19"/>
            </label>
            <label>
                <input type="checkbox" data-id="selectors_torrentDl_enable"/>
                <span data-lang="magic_29">Ссылка на скачку раздачи</span>
                <input type="text" data-id="selectors_torrentDl_input"/>
                <input type="text" data-id="selectors_torrentDl_output"/>
                <input type="checkbox" data-id="selectors_torrentDl_addRoot"/>
                <span data-lang="magic_30">Добавить основной url</span>
                <input type="button" data-id="selectors_torrentDl_btn" value="Выбрать" data-lang="magic_19"/>
            </label>
            <label>
                <input type="checkbox" data-id="selectors_seed_enable"/>
                <span data-lang="magic_31">Количество сидов</span>
                <input type="text" data-id="selectors_seed_input"/>
                <input type="text" data-id="selectors_seed_output"/>
                <input type="button" data-id="selectors_seed_btn" value="Выбрать" data-lang="magic_19"/>
            </label>
            <label>
                <input type="checkbox" data-id="selectors_peer_enable"/>
                <span data-lang="magic_32">Количество пиров</span>
                <input type="text" data-id="selectors_peer_input"/>
                <input type="text" data-id="selectors_peer_output"/>
                <input type="button" data-id="selectors_peer_btn" value="Выбрать" data-lang="magic_19"/>
            </label>
            <label>
                <input type="checkbox" data-id="selectors_time_enable"/>
                <span data-lang="magic_33">Дата добавления раздачи</span>
                <input type="text" data-id="selectors_time_input"/>
                <input type="text" data-id="selectors_time_output"/>
                <span data-lang="magic_62">Атрибут</span>
                <input type="text" data-id="selectors_time_attr"/>
                <input type="button" data-id="selectors_time_btn" value="Выбрать" data-lang="magic_19"/>
            </label>
            <label>
                <span data-lang="magic_34">Пропустить первые n строк</span>
                <input type="number" data-id="selectors_skip_first" value="0"/>
            </label>
            <label>
                <span data-lang="magic_35">Пропустить последнии n строк</span>
                <input type="number" data-id="selectors_skip_last" value="0"/>
            </label>
        </div>
        <div class="page convert">
            <h2 data-lang="magic_36">Конвертрование</h2>

            <h3 data-lang="magic_37">Дата добавления раздачи</h3>
            <label>
                <span data-lang="magic_38">Применить regexp</span>
                <input data-id="convert_time_regexp" type="text"/>
                <span data-lang="magic_39">заменить на</span>
                <input data-id="convert_time_regexpText" type="text"/>
            </label>
            <label>
                <input data-id="convert_time_today" type="checkbox"/>
                <span data-lang="magic_63">Заменить слова сегодня\вчера\сейчас</span>
            </label>
            <label>
                <input data-id="convert_time_month" type="checkbox"/>
                <span data-lang="magic_40">Заменить название месяца на число</span>
            </label>
            <label>
                <span data-lang="magic_41">Конвернтировать время в Unix timestamp из формата</span>
                <select data-id="convert_time_format"></select>
            </label>
            <label>
                <span data-lang="magic_42">Исходная строка</span>
                <input data-id="convert_time_original" type="text"/>
                <span data-lang="magic_43">Конвертированная</span>
                <input data-id="convert_time_converted" type="text"/>
            </label>
            <label>
                <span data-lang="magic_44">Итог</span>
                <input data-id="convert_time_result" type="text"/>
            </label>

            <h3 data-lang="magic_45">Размер торрента</h3>
            <label>
                <span data-lang="magic_38">Применить regexp</span>
                <input data-id="convert_size_regexp" type="text"/>
                <span data-lang="magic_39">заменить на</span>
                <input data-id="convert_size_regexpText" type="text"/>
            </label>
            <label>
                <input data-id="convert_size_convert" type="checkbox"/>
                <span data-lang="magic_46">Преобразовать</span>
            </label>
            <label>
                <span data-lang="magic_47">Исходная строка</span>
                <input data-id="convert_size_original" type="text"/>
                <span data-lang="magic_48">Конвертированная</span>
                <input data-id="convert_size_converted" type="text"/>
            </label>
            <label>
                <span data-lang="magic_44">Итог</span>
                <input data-id="convert_size_result" type="text"/>
            </label>

            <h3 data-lang="magic_59">Сиды</h3>
            <label>
                <span data-lang="magic_38">Применить regexp</span>
                <input data-id="convert_seed_regexp" type="text"/>
                <span data-lang="magic_39">заменить на</span>
                <input data-id="convert_seed_regexpText" type="text"/>
            </label>
            <label>
                <span data-lang="magic_47">Исходная строка</span>
                <input data-id="convert_seed_original" type="text"/>
                <span data-lang="magic_48">Конвертированная</span>
                <input data-id="convert_seed_converted" type="text"/>
            </label>
            <label>
                <span data-lang="magic_44">Итог</span>
                <input data-id="convert_seed_result" type="text"/>
            </label>

            <h3 data-lang="magic_60">Пиры</h3>
            <label>
                <span data-lang="magic_38">Применить regexp</span>
                <input data-id="convert_peer_regexp" type="text"/>
                <span data-lang="magic_39">заменить на</span>
                <input data-id="convert_peer_regexpText" type="text"/>
            </label>
            <label>
                <span data-lang="magic_47">Исходная строка</span>
                <input data-id="convert_peer_original" type="text"/>
                <span data-lang="magic_48">Конвертированная</span>
                <input data-id="convert_peer_converted" type="text"/>
            </label>
            <label>
                <span data-lang="magic_44">Итог</span>
                <input data-id="convert_peer_result" type="text"/>
            </label>
        </div>
        <div class="page desk">
            <h2 data-lang="magic_49">Описание торрент-трекера</h2>
            <label>
                <span data-lang="magic_50">base64 иконка (16x16px)</span>
                <i class="tracker_iconPic" data-id="desk_tracker_iconPic"></i>
                <input type="file" data-id="desk_tracker_iconFile"/>
                <input type="hidden" data-id="desk_tracker_icon" placeholder="data:image/png,base64:"/>
            </label>
            <label>
                <span data-lang="magic_51">Название торрента</span>
                <input type="text" data-id="desk_tracker_title"/>
            </label>
            <label>
                <span data-lang="magic_52">Описание торрента</span>
                <input type="text" data-id="desk_tracker_desk"/>
            </label>
        </div>
        <div class="page save">
            <h2 data-lang="magic_56">Сохранить\Загрузить</h2>
            <label>
                <input type="button" data-id="save_code_write" value="Получить код" data-lang="magic_57"/>
                <input type="button" data-id="save_code_read" value="Загрузить код" data-lang="magic_58"/>
            </label>
            <label>
                <textarea data-id="save_code_textarea"></textarea>
            </label>
        </div>
    </div>
    <div class="status_bar" id="status_bar"></div>
</div>
<iframe sandbox="allow-same-origin allow-scripts"></iframe>
<script src="js/magic.js"></script>
</body>
</html>
