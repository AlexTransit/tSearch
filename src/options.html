<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head> 	
        <meta charset="utf-8" />
        <title>Torrents MultiSearch options</title>
        <link rel="shortcut icon" href="img/settings.png">
        <link rel="stylesheet" type="text/css" href="css/options.css">
        <script src="js/mono.js"></script>
        <script src="js/monoUtils.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="search_panel">
                <h1>Torrents MultiSearch</h1>
            </div>
            <div class="content">
                <div class="left menu">
                    <a href="#main" data-page="general" data-lang="general">Общие</a>
                    <a href="#backup" data-page="backup" data-lang="backup">Архивирование</a>
                    <a href="#restore" data-page="restore" data-lang="restore">Восстановление</a>
                </div>
                <div class="right">
                    <div class="page general">
                        <h2 data-lang="general">Общие</h2>
                        <label><span>Language</span>
                            <select id="language" data-option="language">
                                <option value="ru">Русский</option>
                                <option value="en">English</option>
                            </select>
                        </label>
                        <label><span data-lang="showFreeSpace">Отображать количество свободного места на диске</span><input type="checkbox" data-option="showFreeSpace"/></label>
                    </div>
                    <div class="page backup">
                        <h2 data-lang="backup">Архивирование</h2>
                        <div class="btnList">
                            <input type="button" id="backupUpdate" value="Обновить" data-lang="update"/>
                            <input type="button" id="saveInCloud" value="Сохранить в облаке" data-lang="saveInCloud"/>
                        </div>
                        <textarea id="backupInp"></textarea>
                    </div>
                    <div class="page restore">
                        <h2 data-lang="restore">Восстановление</h2>
                        <div class="btnList">
                            <input type="button" id="restoreBtn" value="Восстановить" data-lang="toRestore"/>
                            <input type="button" id="getFromCloudBtn" value="Получить настройки из облака" data-lang="getFromCloud"/>
                            <input type="button" id="clearCloudStorage" value="Очистить настройки в облаке" data-lang="clearCloudStorage"/>
                        </div>
                        <textarea id="restoreInp"></textarea>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="author"><a title="email: leonardspbox@gmail.com" href="mailto:leonardspbox@gmail.com">Anton</a>, 2015</div>
            </div>
        </div>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/engine.js"></script>
        <script src="js/counter.js"></script>
        <script src="js/options.js"></script>
    </body>
</html>
