<!DOCTYPE html>
<html>
    <head>
        <title>Tracker kit :: TMS</title>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="img/icon_16.png">
        <link rel="stylesheet" type="text/css" href="css/magic.css">
        <script src="js/mono.js"></script>
    </head>
    <body class="loading">
        <div class="top">
            <div class="menu">
                <a href="#base" data-page="base">{Base}</a>
                <a href="#search" data-page="search">{Search}</a>
                <a href="#selector" data-page="selector">{Selectors}</a>
                <a href="#auth" data-page="auth">{Auth}</a>
                <a href="#code" data-page="code">{Code}</a>
            </div>
            <div class="container">
                <div class="page base">
                    <h2>{Base}</h2>
                    <label><span>{title}</span> <input id="title" type="text"/></label>
                    <label><span>{icon}</span> <input id="icon" type="text"/></label>
                    <label><span>{description}</span> <input id="desc" type="text"/></label>
                </div>
                <div class="page search">
                    <h2>{Search}</h2>
                    <label><span>{Search url}</span> <input id="search_url" type="text"/></label>
                    <label><span>{Search request}</span> <input id="search_request" type="text"/></label>
                    <label><input id="encode_cp1251" type="checkbox"/><span>{enbale encode request in cp1251}</span></label>
                    <label><span>{Page encoding}</span><input id="encoding" type="text"/></label>
                    <label><span>{POST request}</span><input id="post_request" type="text"/></label>
                    <label><span>{Base url}</span><input id="base_url" type="text"/></label>
                </div>
                <div class="page selector"></div>
                <div class="page auth"></div>
                <div class="page code"></div>
            </div>
        </div>
        <div class="frame">
            <iframe id="frame" sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
        <script src="js/engine.js"></script>
        <script src="js/exKit.js"></script>
        <script src="js/magic.js"></script>
    </body>
</html>
