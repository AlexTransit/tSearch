<!DOCTYPE html>
<html>
    <head>
        <title>Torrents MultiSearch</title>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="img/icon_16.png">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body class="loading home">
        <div class="head">
            <div id="search_form">
                <input type="text" id="request_input" autofocus/>
                <div data-lang="clear" id="clear_btn" title="{clear}"></div>
                <a href="#" data-lang="search,title,text" id="search_btn">{search}</a>
            </div>
            <div class="quick-menu">
                <a href="#" data-lang="main,title" id="main_btn" title="{main}"></a>
                <a href="history.html" data-lang="searchHistory,title" id="history_btn" title="{history}"></a>
                <a href="options.html" data-lang="options,title" id="settings_btn" title="{options}"></a>
            </div>
        </div>
        <div class="content">
            <div class="additional-column">
                <div class="profile-select-block">
                    <select id="profile_select"></select>
                    <a id="edit_profile" href="#" data-lang="editProfile,title" title="{edit profile}"></a>
                </div>
                <div class="tracker-list-block">
                    <div id="tracker_list"></div>
                </div>
                <div class="filter-block">
                    <p data-lang="wordFilter">{word filter}</p>
                    <div id="wordFilter">
                        <input type="text" id="word_filter_input" />
                        <div id="word_filter_clear_btn" data-lang="clear" title="{clear}"></div>
                    </div>
                    <p data-lang="sizeFilter">{size filter}</p>
                    <div id="size_filter" class="range">
                        <input id="size_filter_from" type="text" data-lang="from,placeholder" placeholder="{from}"/> — <input id="size_filter_to" type="text" data-lang="to,placeholder" placeholder="{to}"/>
                    </div>
                    <p data-lang="timeFilter">{time filter}</p>
                    <div id="time_filter">
                        <select id="time_filter_select">
                            <option data-seconds="0" data-lang="timeFilterAll" selected>{all}</option>
                            <option data-seconds="3600" data-lang="timeFilter1h">{1h}</option>
                            <option data-seconds="86400" data-lang="timeFilter24h">{24h}</option>
                            <option data-seconds="259200" data-lang="timeFilter72h">{72h}</option>
                            <option data-seconds="604800" data-lang="timeFilter1w">{1w}</option>
                            <option data-seconds="2592000" data-lang="timeFilter1m">{1m}</option>
                            <option data-seconds="31536000" data-lang="timeFilter1y">{1y}</option>
                            <option value="range" data-lang="timeFilterRange">{custom range}</option>
                        </select>
                    </div>
                    <div id="time_filter_range" class="range">
                        <input id="time_filter_from" type="text" data-lang="from,placeholder" placeholder="{from}"/> — <input id="time_filter_to" type="text" data-lang="to,placeholder" placeholder="{to}"/>
                    </div>
                    <p data-lang="seedFilter">{seed filter}</p>
                    <div id="seed_filter" class="range">
                        <input id="seed_filter_from" type="text" data-lang="from,placeholder" placeholder="{from}"/> — <input id="seed_filter_to" type="text" data-lang="to,placeholder" placeholder="{to}"/>
                    </div>
                    <p data-lang="peerFilter">{peer filter}</p>
                    <div id="peer_filter" class="range">
                        <input id="peer_filter_from" type="text" data-lang="from,placeholder" placeholder="{from}"/> — <input id="peer_filter_to" type="text" data-lang="to,placeholder" placeholder="{to}"/>
                    </div>
                </div>
            </div>
            <div class="main-column">
                <div id="result_block">
                    <div class="about-panel" id="request_desc_container" ></div>
                    <div class="categorys" id="result_category_container"></div>
                    <table id="result_table">
                        <thead id="result_table_head"></thead>
                        <tbody id="result_table_body"></tbody>
                    </table>
                    <div class="loadMoreCtr">
                        <a id="load_more" class="hide" href="#" data-lang="loadMore">{Load more}</a>
                    </div>
                </div>
                <div id="explore_block" class="hide">
                    <div id="top_search"></div>
                    <ul id="explore_gallery"></ul>
                    <div id="info_popup">
                        <div class="popup">
                            <div class="corner"><div class="corner2"></div></div>
                            <div class="content"><ul></ul></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a id="top_btn" data-lang="up,title" href="#" title="{up}"></a>
        <div id="manager_layer">
            <div id="manager">
                <div class="mgr-header">
                    <span id="manager_title" data-lang="addTrackerList">{new profile name}</span>
                    <a href="#" id="manager_close" data-lang="close">{close}</a>
                </div>
                <div class="mgr-sub-header">
                    <input id="manager_list_title" type="text" data-lang="listName,placeholder" placeholder="{list name}"/>
                    <a href="#" id="manager_remove_list" data-lang="removeList">{remove}</a>
                </div>
                <div class="mgr-tracker-list-filter">
                    <input type="text" id="manager_search" data-lang="quickSearch,placeholder" placeholder="{quick search}" />
                </div>
                <div class="mgr-custom-tools">
                    <a href="#" id="manager_add_custom" class="btn" data-lang="add">{add}</a>
                    <a href="magic.html" id="manager_create_custom" class="btn" data-lang="create" target="_blank">{create}</a>
                    <span data-lang="external_html,tmpl">{add new trackers form official site}</span>
                </div>
                <div class="mgr-tracker-list"></div>
                <div class="mgr-footer">
                    <a href="#" id="manager_extend_view" class="extend btn" data-lang="advanced_options,title" title="{show advanced options}"></a>
                    <span id="manager_counter" data-lang="selectedNothing">{selected nothing}</span>
                    <a href="#" id="manager_save" class="btn" data-lang="save">{save}</a>
                </div>
            </div>
        </div>
        <script src="js/min/require.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
