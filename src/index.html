<!DOCTYPE html>
<html>
    <head>
        <title>Torrents MultiSearch</title>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="img/icon_16.png">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body class="loading">
        <div class="head">
            <div class="search">
                <div class="input_box search__input">
                    <input type="text" class="input__input input__input-search" autofocus data-i18n='{"placeholder":"searchPlaceholder"}' placeholder="{searchPlaceholder}"/>
                    <a href="#clear" data-i18n='{"title":"clear"}' title="{clear}" class="input__clear input__clear-search"></a>
                </div>
                <a href="#search" class="search__submit" data-i18n='{"text":"search"}'>{search}</a>
            </div>
            <div class="menu">
                <a href="#main" class="menu__btn menu__btn-main" data-i18n='{"title":"main"}' title="{main}"></a>
                <a href="history.html" class="menu__btn menu__btn-history" data-i18n='{"title":"history"}' title="{history}"></a>
                <a href="options.html" class="menu__btn menu__btn-options" data-i18n='{"title":"options"}' title="{options}"></a>
            </div>
        </div>
        <div class="content content-row">
            <div class="parameter_box">
                <div class="parameter parameter-profile">
                    <div class="profile_box">
                        <select class="profile__select"></select>
                    </div>
                </div>
                <div class="parameter parameter-tracker">
                    <div class="tracker__list"></div>
                </div>
                <div class="parameter parameter-filter">
                    <span class="filter__label" data-i18n='{"text":"wordFilterLabel"}'>{wordFilterLabel}</span>
                    <div class="input_box input_box-filter">
                        <input type="text" class="input__input input__input-word-filter"/>
                        <a href="#clear" data-i18n='{"title":"clear"}' title="{clear}" class="input__clear input__clear-word-filter"></a>
                    </div>
                </div>
                <div class="parameter parameter-filter">
                    <span class="filter__label" data-i18n='{"text":"sizeFilterLabel"}'>{sizeFilterLabel}</span>
                    <div class="input_box input_box-filter">
                        <input class="input__input input__input-size-filter input__input-range input__input-range-from" type="number" data-i18n='{"placeholder": "rangeFromPlaceholder"}' placeholder="{rangeFromPlaceholder}"/>
                        —
                        <input class="input__input input__input-size-filter input__input-range input__input-range-to" type="number" data-i18n='{"placeholder": "rangeToPlaceholder"}' placeholder="{rangeToPlaceholder}"/>
                    </div>
                </div>
                <div class="parameter parameter-filter">
                    <span class="filter__label" data-i18n='{"text":"timeFilterLabel"}'>{timeFilterLabel}</span>
                    <div class="select">
                        <select class="select__select select__select-time-filter">
                            <option value="0" data-i18n='{"text":"timeFilterAll"}' selected>{timeFilterAll}</option>
                            <option value="3600" data-i18n='{"text":"timeFilter1h"}'>{timeFilter1h}</option>
                            <option value="86400" data-i18n='{"text":"timeFilter24h"}'>{timeFilter24h}</option>
                            <option value="259200" data-i18n='{"text":"timeFilter72h"}'>{timeFilter72h}</option>
                            <option value="604800" data-i18n='{"text":"timeFilter1w"}'>{timeFilter1w}</option>
                            <option value="2592000" data-i18n='{"text":"timeFilter1m"}'>{timeFilter1m}</option>
                            <option value="31536000" data-i18n='{"text":"timeFilter1y"}'>{timeFilter1y}</option>
                            <option value="-1" data-i18n='{"text":"timeFilterRange"}'>{timeFilterRange}</option>
                        </select>
                    </div>
                    <div class="input_box input_box-filter input_box-time-filter">
                        <input class="input__input input__input-time-filter input__input-range input__input-range-from" type="text" data-i18n='{"placeholder": "rangeFromPlaceholder"}' placeholder="{rangeFromPlaceholder}"/>
                        —
                        <input class="input__input input__input-time-filter input__input-range input__input-range-to" type="text" data-i18n='{"placeholder": "rangeToPlaceholder"}' placeholder="{rangeToPlaceholder}"/>
                    </div>
                </div>
                <div class="parameter parameter-filter">
                    <span class="filter__label" data-i18n='{"text":"seedFilterLabel"}'>{seedFilterLabel}</span>
                    <div class="input_box input_box-filter">
                        <input class="input__input input__input-seed-filter input__input-range input__input-range-from" type="number" data-i18n='{"placeholder": "rangeFromPlaceholder"}' placeholder="{rangeFromPlaceholder}"/>
                        —
                        <input class="input__input input__input-seed-filter input__input-range input__input-range-to" type="number" data-i18n='{"placeholder": "rangeToPlaceholder"}' placeholder="{rangeToPlaceholder}"/>
                    </div>
                </div>
                <div class="parameter parameter-filter">
                    <span class="filter__label" data-i18n='{"text":"peerFilterLabel"}'>{peerFilterLabel}</span>
                    <div class="input_box input_box-filter">
                        <input class="input__input input__input-peer-filter input__input-range input__input-range-from" type="number" data-i18n='{"placeholder": "rangeFromPlaceholder"}' placeholder="{rangeFromPlaceholder}"/>
                        —
                        <input class="input__input input__input-peer-filter input__input-range input__input-range-to" type="number" data-i18n='{"placeholder": "rangeToPlaceholder"}' placeholder="{rangeToPlaceholder}"/>
                    </div>
                </div>
            </div>
            <div class="main">

            </div>

                <div id="result_block">
                    <div class="about-panel" id="request_desc_container" ></div>
                    <div class="categorys" id="result_category_container"></div>

                        <thead id="result_table_head"></thead>
                        <tbody id="result_table_body"></tbody>
                    </table>
                    <div class="loadMoreCtr">
                        <a id="load_more" class="hide" href="#" data-lang="loadMore">{Load more}</a>
                    </div>
                </div>
                <div id="explore_block" class="hide">
                    <div id="top_search"></div>
                    <ul id="explore_gallery"></ul>
                    <div id="info_popup">
                        <div class="popup">
                            <div class="corner"><div class="corner2"></div></div>
                            <div class="content"><ul></ul></div>
                        </div>
                    </div>
                </div>
            </div>-->
        </div>

        <script src="js/min/require.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
