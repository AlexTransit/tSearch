<!DOCTYPE html>
<html>
    <head>
        <title>Torrents MultiSearch</title>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="img/icon_16.png">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="css/explore.css">
        <script src="js/mono.js"></script>
    </head>
    <body>
        <div class="head">
            <div id="search_form">
                <input type="text" id="request_input" autofocus/>
                <div data-lang="clear_btn" id="clear_btn" title="{clear}"></div>
                <a href="#" data-lang="search_btn,title,text" id="search_btn">{search}</a>
            </div>
            <div class="quick-menu">
                <a href="#" data-lang="btn_main,title" id="main_btn" title="{main}"></a>
                <a href="#" data-lang="btn_history,title" id="history_btn" title="{history}"></a>
                <a href="#" data-lang="setup_btn,title" id="settings_btn" title="{setup}"></a>
            </div>
        </div>
        <div class="content">
            <div class="left-column">
                <div class="tracker-list-block">
                    <div>
                        <select id="profile_select" data-lang="label_profile,title" title="{profile select}"></select>
                        <a id="edit_profile" href="#" data-lang="editTrackerList,title" title="{edit profile}"></a>
                    </div>
                    <ul id="tracker_list"></ul>
                </div>
                <div class="filter-block">
                    <p data-lang="word_filter">{word filter}</p>
                    <div id="wordFilter">
                        <input type="text" id="word_filter_input" />
                        <div id="word_filter_clear_btn" data-lang="clear_btn" title="{clear}"></div>
                    </div>
                    <p data-lang="size_filter">{size filter}</p>
                    <div id="size_filter">
                        <input id="size_filter_from" type="text" data-lang="word_from,placeholder" placeholder="{from}"/> — <input id="size_filter_to" type="text" data-lang="word_to,placeholder" placeholder="{to}"/>
                    </div>
                    <p data-lang="time_filter">{time filter}</p>
                    <div id="time_filter">
                        <select id="time_filter_select">
                            <option value="all" data-lang="time_f_s_all" selected>{all}</option>
                            <option value="1h" data-lang="time_f_s_1h">{1h}</option>
                            <option value="24h" data-lang="time_f_s_24h">{24h}</option>
                            <option value="72h" data-lang="time_f_s_72h">{72h}</option>
                            <option value="1w" data-lang="time_f_s_1w">{1w}</option>
                            <option value="1m" data-lang="time_f_s_1m">{1m}</option>
                            <option value="1y" data-lang="time_f_s_1y">{1y}</option>
                            <option value="range" data-lang="time_f_s_range">{custom range}</option>
                        </select>
                    </div>
                    <div id="time_filter_range">
                        <input id="time_filter_from" type="text" data-lang="word_from,placeholder" value="{from}"/> - <input id="time_filter_to" type="text" data-lang="word_to,placeholder" value="{to}"/>
                    </div>
                    <p data-lang="seed_filter"></p>
                    <div id="seed_filter">
                        <input id="seed_filter_from" type="text" data-lang="word_from,placeholder" value="{from}"/> — <input id="seed_filter_to" type="text" data-lang="word_to,placeholder" value="{to}"/>
                    </div>
                    <p data-lang="peer_filter"></p>
                    <div id="peer_filter">
                        <input id="peer_filter_from" type="text" data-lang="word_from,placeholder" value="{from}"/> — <input id="peer_filter_to" type="text" data-lang="word_to,placeholder" value="{to}"/>
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div id="explore_block">
                    <div id="top_search"></div>
                    <ul id="explore_gallery"></ul>
                    <div id="info_popup">
                        <div class="popup">
                            <div class="corner"><div class="corner2"></div></div>
                            <div class="content"><ul></ul></div>
                        </div>
                    </div>
                </div>
                <div id="result_block">
                    <div class="about-panel" id="request_desc_container" ></div>
                    <ul class="categorys" id="result_category_container"></ul>
                    <table id="result_table">
                        <thead id="result_table_head"></thead>
                        <tbody id="result_table_body"></tbody>
                    </table>
                </div>
            </div>
            <div id="scroll_to_top_btn" data-lang="btn_up" title="{up}"></div>
            <div id="tracker_list_manager">
                <div class="mgr-header">
                    <span class="title" data-lang="mgrTitleNew">{new profile name}</span>
                    <a href="#" class="close" data-lang="word_close">{close}</a>
                </div>
                <div class="mgr-sub-header">
                    <input type="text" class="list-name" data-lang="mgrNewListName,placeholder" placeholder="{list name}"/>
                    <a href="#" class="remove-list" data-lang="mgrRemoveList">{remove}</a>
                </div>
                <div class="mgr-tracker-list-filter">
                    <a href="#" data-type="all"><span data-lang="word_all">{all}</span> <span>0</span></a>
                    <a href="#" data-type="unused"><span data-lang="mgtWithoutList">{without list}</span> <span>0</span></a>
                    <a href="#" data-type="custom"><span data-lang="external_tracker">{external}</span> <span>0</span></a>
                    <a href="#" class="selected" data-type="selected"><span data-lang="word_selected">{selected}</span> <span>0</span></a>
                    <input type="text" placeholder="{quick search}" data-lang="mgrQuickSearch,placeholder" />
                </div>
                <div class="mgr-custom-tools">
                    <input class="add-custom-tracker button" data-lang="add_custom_code" type="button" value="{add}">
                    <a href="magic.html" target="_blank"><input class="create-custom-tracker button" data-lang="create_custom_code" type="button" value="{create}"></a>
                    <span data-lang="external_html,tmpl">{add new trackers form official site}</span>
                </div>
                <div class="mgr-tracker-list"></div>
                <div class="mgr-footer">
                    <input type="button" class="advanced actionBtn" data-lang="advanced_options,title" title="{show advanced options}">
                    <span class="couter" data-lang="mgrNothingSelected">{selected nothing}</span>
                    <input type="button" value="{save}" class="button save" data-lang="word_save">
                </div>
            </div>
        </div>
    </body>
</html>
